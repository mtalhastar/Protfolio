    <script>

        // Attach click event handler to Submit button
      $(document).ready(function(){ 


       $('table td').click(
              function () {
                  var columnIndex = $(this).index();
                  if (columnIndex > 0) {
                      $(this).text('');
                  }
              }
          );

        $('form button').click(function (event) {

            event.preventDefault();

            var subject = $('#timetables').val();
            var day = $('#timetabled').val();
            var time = $('#timetablet').val();
                  
            var columnIndex = $('table th:contains('+day+')').index(); 
            var rowIndex = $('table tr:contains('+time+')').index()
            var cell = $('table tr:eq('+rowIndex+') td:eq('+columnIndex+')');
            cell.text(subject);
                                                                                   
      
           
})             
})
       
        

    </script>
